<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>CODITATION</title>
	</head>
	<body>
		<div id="board"></div>
		<div id="controls">
			<div class="control-1">
				<lable>No. of cells in x-axis</lable>
				<input
					id="max_cols"
					name="max_cols"
					type="number"
					min="1"
					required
					oninput="grid()"
				/>
				<br />
				<lable>No. of cells in y-axis</lable>
				<input
					id="max_rows"
					name="max_rows"
					type="number"
					min="1"
					required
					oninput="grid()"
				/>
				<br />
				<button id="create_grid" style="margin-top: 15px" onClick="initGrid()">
					Create Grid
				</button>
				<button id="reset_grid" onClick="resetGrid()">Reset Grid</button>
				<br />
			</div>
			<div class="control-2">
				<button id="rest" onClick="obj.resetMatrix()" disabled="true">
					Reset
				</button>
				<button id="nextgen" disabled="true">Next Gen</button>
				<br />
				<lable>Search cell</lable>
				<input type="text" id="search" placeholder="e.g, 1,1 or 2,4" />
				<button id="searchButton" onClick="searchCell()" disabled>
					Search
				</button>
				<h3>State :</h3>

				<p id="search_result"></p>
			</div>
		</div>
		<script src="finalboard.js"></script>
	</body>
</html>
